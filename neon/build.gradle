repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        url "https://libraries.minecraft.net"
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT'
    compileOnly 'io.netty:netty-all:5.0.0.Alpha2'
    compileOnly 'com.google.guava:guava:32.0.1-jre'
    compileOnly 'com.mojang:brigadier:1.0.18'
    compileOnly 'com.mojang:authlib:1.5.26'
    implementation project(':v1_20_R1')
    implementation 'me.lucko:commodore:2.2'
    implementation 'com.github.stefvanschie.inventoryframework:IF:0.10.10'
    implementation 'me.friwi:jcefmaven:110.0.25'
    implementation "net.kyori:adventure-api:4.14.0"
    implementation "net.kyori:adventure-platform-bukkit:4.3.0"
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
}

shadowJar {
    relocate('me.lucko', 'io.github.pulsebeat02.neon.lib.lucko')
    relocate('com.github.stefvanschie', 'io.github.pulsebeat02.neon.lib.stefvanschie')
    relocate('net.kyori', 'io.github.pulsebeat02.neon.lib.kyori')
    relocate('com.moandjiezana.toml', 'io.github.pulsebeat02.neon.lib.toml')
}